<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC MILLER SHOP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-header">Mac Miller</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">CIRCLES</span>
                <img class="shop-item-image" src="images/CIRCLES.jpg" alt="circles">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">SWIMMING</span>
                <img class="shop-item-image" src="images/SWIMMING.jpg" alt="swimming">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">MOVIES WITH SOUND OFF</span>
                <img class="shop-item-image" src="images/MOVIESWITHSOUNDOFF.jpg" alt="movies with sound off">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">MOST DOPE</span>
                <img class="shop-item-image" src="images/MOSTDOPE.jpg" alt="most dope">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">SWEATSHIRT</span>
                <img class="shop-item-image" src="images/SWEATSHIRT.jpg" alt="SWEATSHIRT">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">HAT</span>
                <img class="shop-item-image" src="images/HAT.jpg" alt="HAT">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="content-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/SWEATSHIRT.jpg" alt="SWEATSHIRT" width="100" height="100">
                    <span class="cart-item-title">
                        SWEATSHIRT
                    </span>
                </div>
                <span class="cart-price cart-column">$12.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/CIRCLES.jpg" alt="circles" width="100" height="100">
                    <span class="cart-item-title">CIRCLES</span>
                </div>
                <span class="cart-price cart-column">$12.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">TOTAL</span>
            <span class="cart-total-price">38.97</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        
        <div class="container main-footer-container">
            <h3 class="band-name band-name-footer">Mac Miller</h3>
            <ul class="nav footer-nav">
                <li><a href="https://youtube.com" target="_blank"><img src="images/YouTube Logo.png" alt="YouTube Logo"></a></li>
                <li><a href="https://facebook.com" target="_blank"><img src="images/Facebook Logo.png" alt="Facebook Logo"></a></li>
                <li><a href="https://spotify.com" target="_blank"><img src="images/Spotify Logo.png" alt="Spotify Logo"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
